<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KL Kahoot</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: white;
      margin: 0;
      padding-top: 80px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    .logo {
      height: 40px;
    }

    .login-btn {
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background-color: #0056b3;
    }

    .pfp {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .pfp img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
    }

    .pfp span {
      font-weight: bold;
      font-size: 16px;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 2000;
      display: none;
      text-align: left;
      width: 300px;
    }

    .popup input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .popup button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    .popup button:hover {
      background-color: #218838;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 1500;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Je andere CSS hier (glitch effect, buttons, etc.) */
  </style>
</head>
<body>

<!-- Overlay -->
<div id="overlay"></div>

<!-- Popup login venster -->
<div class="popup" id="loginPopup">
  <h2>Login</h2>
  <input type="text" id="usernameInput" placeholder="Gebruikersnaam" required>
  <input type="file" id="pfpInput" accept="image/*">
  <button id="submitLogin">Inloggen</button>
</div>

<!-- Header met logo en login/pfp -->
<header>
  <img src="logo.png" alt="KL Kahoot Logo" class="logo">
  <button class="login-btn" id="loginBtn">Login</button>
  <div class="pfp" id="userPfp" style="display: none;">
    <img id="pfpImg" src="pfp.png" alt="Profile">
    <span id="usernameDisplay"></span>
  </div>
</header>

<!-- Je bestaande content hier -->

<script>
  const loginBtn = document.getElementById('loginBtn');
  const loginPopup = document.getElementById('loginPopup');
  const overlay = document.getElementById('overlay');
  const submitLogin = document.getElementById('submitLogin');
  const userPfp = document.getElementById('userPfp');
  const pfpImg = document.getElementById('pfpImg');
  const usernameDisplay = document.getElementById('usernameDisplay');
  const usernameInput = document.getElementById('usernameInput');
  const pfpInput = document.getElementById('pfpInput');

  loginBtn.addEventListener('click', () => {
    loginPopup.style.display = 'block';
    overlay.style.display = 'block';
  });

  submitLogin.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    const file = pfpInput.files[0];

    if (!username) {
      alert("Vul je gebruikersnaam in!");
      return;
    }

    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        pfpImg.src = e.target.result;
      }
      reader.readAsDataURL(file);
    }

    usernameDisplay.textContent = username;
    loginPopup.style.display = 'none';
    overlay.style.display = 'none';
    loginBtn.style.display = 'none';
    userPfp.style.display = 'flex';
  });

  overlay.addEventListener('click', () => {
    loginPopup.style.display = 'none';
    overlay.style.display = 'none';
  });
</script>

</body>
</html>
